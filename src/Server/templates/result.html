<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Percentage Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .percentage {
      font-size: 4rem;
      color: #ff6f91;
      margin-bottom: 10px;
    }
    .label {
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="percentage">{{ result }}%</div>
    <div class="label">Completion Rate</div>
  </div>
</body>
</html>
